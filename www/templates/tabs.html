<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-item-hide tabs-royal">

  <!-- Intro Tab -->
  <ion-tab title="Intro" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera-outline" href="#/app/intro">
    <ion-nav-view name="intro"></ion-nav-view>
  </ion-tab>

  <!-- QR CODE Scanner Tab -->
  <ion-tab title="Scanner" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera-outline" href="#/app/scanner">
    <ion-nav-view name="tab-scanner"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline" href="#/app/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Success Tab -->
  <ion-tab title="Success" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline" href="#/app/congratulation">
    <ion-nav-view name="tab-congratulation"></ion-nav-view>
  </ion-tab>


</ion-tabs>
